{% extends "base.html" %}

{% block title %}Confirmation{% endblock %}

{% block content %}
<br />
<h1>Here you can confirm the info of your new transfer</h1>
<br />
<form method="POST">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      value="{{ title }}"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input
      type="number"
      class="form-control"
      id="amount"
      name="amount"
      value="{{ amount }}"
      readonly
    />
  </div>
  <br />
  <div class="button-container" align="center">
    <a href="javascript:history.back()" class="button">Go back</a>
    <button type="submit" class="btn btn-primary">Send transfer</button>
  </div>
</form>
{% endblock %}
