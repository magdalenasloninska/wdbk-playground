{% extends "base.html" %}

{% block title %}History{% endblock %}

{% block content %}
<br />
<h1>Here you can view all your transfers!</h1>
<br />
<table>
  <tr>
    <th>Title</th>
    <th>Amount</th>
    <th>Date</th>
  </tr>
  {% for transfer in user.transfers %}
  <tr>
    <td>{{ transfer.title }}</td>
    <td>{{ transfer.amount }}</td>
    <td>{{ transfer.date }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
